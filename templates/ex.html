<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ChatGPT Sentiment Analysis</h1>
            <p>Analyze sentiments using the power of ChatGPT!</p>
        </header>
        <main>
            <div class="chatbot">
                <div class="chat-window">
                    <div class="messages" id="messages"></div>
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
            <button class="predict-button" id="predictButton">Predict Sentiment</button>
        </main>
        <footer>
            <p>&copy; 2025 ChatGPT Sentiment Analysis. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
