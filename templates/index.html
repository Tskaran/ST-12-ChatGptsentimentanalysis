<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg,red,blue);
            -webkit-background-clip: text;
            color: transparent;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.8;
            animation: fadeIn 3s ease-in-out;
        }

        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg,blue,red);
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            animation: fadeIn 4s ease-in-out;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg,blue,red);
        }

        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.7;
            animation: float 5s infinite alternate ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

        /* Random floating emojis */
        .emoji:nth-child(1) { top: 10%; left: 15%; animation-duration: 6s; }
        .emoji:nth-child(2) { top: 30%; right: 20%; animation-duration: 7s; }
        .emoji:nth-child(3) { bottom: 15%; left: 25%; animation-duration: 8s; }

    </style>
</head>
<body>

    <div class="container">
        <h1>ChatGPT Sentiment Analysis</h1>
        <p>Analyze the sentiment of any text using AI-powered insights.</p>
        <button id="getStartedBtn" class="button">Get Started</button>
        
        <!-- Floating emojis for animation effect -->
        <div class="emoji">üòä</div>
        <div class="emoji">üò°</div>
        <div class="emoji">üòê</div>
    </div>

    <script>
        document.getElementById('getStartedBtn').addEventListener('click', () => {
            window.location.href = '/predict';
        });
    </script>
</body>
</html>
