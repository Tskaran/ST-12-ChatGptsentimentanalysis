<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            opacity: 0; /* Start hidden for fade-in animation */
            transition: opacity 0.5s ease-in;
        }
        #result.visible {
            opacity: 1; /* Make visible with class */
        }
    </style>
</head>
<body>
    <header>
        <h1>ChatGPT Sentiment Analysis</h1>
    </header>
    <main>
        <section>
            <textarea id="inputText" placeholder="Enter text for analysis"></textarea>
            <button id="analyzeBtn">Analyze Sentiment</button>
        </section>
        <section id="result"></section>
    </main>
    <script>
        document.getElementById('analyzeBtn').addEventListener('click', () => {
            window.location.href = '/predict';
        });
    </script>
</body>
</html>
