<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .sentiment {
            font-size: 1.5rem;
            font-weight: bold;
            color: #0077cc;
        }
        .back-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #0077cc, #00aaff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background: linear-gradient(45deg, #00aaff, #0077cc);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Result</h1>
        <p>Your input: <strong>{{ user_input }}</strong></p>
        <p>Sentiment: <span class="sentiment">{{ sentiment }}</span></p>
        <form action="/">
            <button type="submit" class="back-button">Back to Home</button>
        </form>
    </div>
</body>
</html>
