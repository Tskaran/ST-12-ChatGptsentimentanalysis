<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sentiment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Soft light background */
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, #00aaff, #0077cc);
            color: white;
            padding: 60px 20px;
            border-bottom: 5px solid #0055aa; /* Comic-style border */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Container and Content */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .predict-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #0077cc, #00aaff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .predict-button:hover {
            background: linear-gradient(45deg, #00aaff, #0077cc);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 60px;
            padding: 20px;
            background: linear-gradient(45deg, #00aaff, #0077cc);
            color: white;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sentiment Analysis</h1>
        <h2>Enter your message to analyze its sentiment</h2>
    </header>

    <!-- Main Content -->
    <div class="container">
        <form action="/predict" method="POST">
            <textarea name="message" placeholder="Enter your message..." rows="4" cols="50"></textarea>
            <br>
            <button type="submit" class="predict-button">Predict</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ChatGPT Sentiment Analysis. All rights reserved.</p>
    </footer>
</body>
</html>
